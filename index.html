<!DOCTYPE html>
<html><head><title>index</title><meta charset='utf-8'></head>
<body><video width=1280 height=720 controls></video>
<script>
let el=document.querySelector('video')
fetch('SampleVideo_1280x720_1mb.mp4').then(r=>{
	r.blob().then(myBlob=>{
		el.src=URL.createObjectURL(myBlob)
	})
})
</script>
</body></body></html>
